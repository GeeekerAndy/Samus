<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../pubcss/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
			<h1 class="mui-title">修改个人信息</h1>
		</header>
		<div class="mui-content" style="margin-top: 20px; background-color: #f7f7f7;">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input type="text" readonly value="2341">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" placeholder="更改密码">
				</div>
				<div class="mui-input-row">
					<label>昵称</label>
					<input type="text" class="mui-input-clear" placeholder="更改昵称">
				</div>

				<div class="mui-input-row mui-plus-visible">
					<label>Input</label>
					<input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger mui-action-back">取消</button>
				</div>
			</form>
		</div>
	</body>

</html>
