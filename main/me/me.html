<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>me</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../../pubcss/mui.min.css" />
		<link rel="stylesheet" href="me.css" />
	</head>

	<body>
		<div class="mui-content">
			<div class="wallpaper">
				<div style="text-align: center;">
					<img class="avatar" src="../../images/avatar.jpg" />
					<h4>云天明</h4>
					<h5>Stay Hungry. Stay Foolish.</h5>
					<div class="mui-card" style="margin-bottom: 20px; margin-top: 10px;">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell" onclick="editInfo()">
								<a>个人资料</a>
							</li>
							<li class="mui-table-view-cell" onclick="editMusic()">
								<a>音乐</a>
							</li>
							<li class="mui-table-view-cell">
								<a>旅游</a>
							</li>
							<li class="mui-table-view-cell">
								<a>电影</a>
							</li>
							<li class="mui-table-view-cell">
								<a>动漫</a>
							</li>
							<li class="mui-table-view-cell">
								<a>读书</a>
							</li>
							<li class="mui-table-view-cell">
								<a>艺术</a>
							</li>
							<li class="mui-table-view-cell">
								<a>运动</a>
							</li>
							<li class="mui-table-view-cell">
								<a>偶像</a>
							</li>
							<li class="mui-table-view-cell">
								<a>美食</a>
							</li>
							<li class="mui-table-view-cell">
								<a>游戏</a>
							</li>
						</ul>
					</div>
					<button class="mui-btn-red" style="margin-bottom: 20px;" onclick="quitApplication()">退出账号</button>
				</div>
			</div>
	</body>
	<script type="text/javascript" src="me.js"></script>

</html>
