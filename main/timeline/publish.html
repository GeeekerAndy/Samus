<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>timeline</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../../pubcss/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="timeline.css" />
		<link rel="stylesheet" href="../../pubcss/bootstrap.min.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
			<h1 class="mui-title">发布动态</h1>
		</header>
		<div class="mui-content" style="background: snow; text-align: center;">

			<div class="mui-input-row" style="margin: 10px 5px;">
				<textarea id="publish-text" rows="5" placeholder="输入心情"></textarea>
			</div>
			<div class="mui-card-body">
				<img id="publish-img" style="max-width: 100%; height: auto;" />
			</div>
			<button id="publish-add-btn" class="mui-icon mui-icon-plusempty" onclick="addImg()"></button>
			<br />
			<button id='publish' type="button" class="mui-btn mui-btn-blue mui-btn-outlined" style="margin-bottom: 20px; margin-top: 30px;" onclick="publish()">发布</button>

		</div>

	</body>
	<script src="../../pubjs/mui.min.js"></script>
	<script src="../../pubjs/jquery.min.js"></script>
	<script src="publish.js"></script>
	<script src="../../pubjs/config.js"></script>
</html>
