<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Login</title>
		<!--标准mui.css-->
		<link href="../pubcss/mui.min.css" rel="stylesheet" />
		<!--App自定义的css-->
		<link href="../pubcss/style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<p id="new-user" style="text-align: right; color: white;padding: 15px;" onclick="jumpToRegister()">新用户</p>
			<div style="margin-top: 120px">
				<p style="text-align: center;">
					<img src="../images/heart_with_pulse_50px.png" width="80px" height="80px" />
				</p>
				<form id='login-form' class="mui-input-group mui-active" style="text-align: center">
					<div class="mui-input-row">
						<label>学校</label>
						<select id="login-school">
							<option value="" disabled selected>请选择学校</option>
							<option value="10422">山东大学</option>
							<option value="10001">北京大学</option>
							<option value="10003">清华大学</option>
						</select>
					</div>
					<div class="mui-input-row">
						<label>账号</label>
						<input id='login-account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
					</div>
					<div class="mui-input-row">
						<label>密码</label>
						<input id='login-password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
					</div>
				</form>
				<p style="text-align: center; padding: 20px">
					<img src="../images/right_52px.png" width="60px" height="60px" onclick="jumpToMainPage()"/>
				</p>
				<p style="text-align: center; color: white; " onclick="jumpToForgetPwd()">忘记密码</p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="login.js" defer></script>
	<script src="../pubjs/mui.min.js"></script>
	<script src="../pubjs/config.js"></script>
	<script src="../pubjs/jquery.min.js"></script>

</html>
