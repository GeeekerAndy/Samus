<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>启动</title>
		<script src="pubjs/mui.min.js"></script>
		<link href="pubcss/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();

	<body>
		<script type="text/javascript" charset="utf-8">
			mui.plusReady(function() {
				/* 检测是否成功登录过，下次直接登录
				 * 或每次从本地存储获取账号密码模拟登录（没有网络无法使用该应用）
				 */				
				var userAccount = plus.storage.getItem("userAccount");
				var userPassword = plus.storage.getItem("userPassword");
				plus.storage.setItem("userAccount",null);
				//临时账户，用于开发主界面，跳过登录界面.
//				plus.storage.setItem("userAccount", "Andy");
				var targetUrl;
				if (userAccount == null) {
					targetUrl = "login/login.html";
				} else {
					targetUrl = "main/main.html";
				}
				window.open(targetUrl);
			});
		</script>		
	</body>
</html>
